        <h3>Enter Your Name And Click On Submit</h3>
        <form action="" name="form1">
            <ul>
                <li> Code : </li>
                <li><input type="text" name="text1" id="" class="txt.name"></li>

                <li class="txt-mesg">Enter Alphabets Only</li>
                <br>
                <li><input type="submit" class="txt-submit" name="submit" id="a" value="Submit" onclick="chkAllLetter(document.form1.text1);"></li>

            </ul>
    </div>
