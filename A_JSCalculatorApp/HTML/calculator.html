<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/calculator.css">
    <script src="../JS/calculator.js"></script>
    <title>Calculator</title>

</head>

<body>
    <h1>Simple Calculator</h1>
    <form action="" name="cal" id="frmCalculator">
        <input type="text" name="display" style="width:675px; height:100px; text-align: center; background-color: #9de8f1;">
        <br>
        <input type="button" name="" id="" value="0" onclick="cal.display.value+='0'">
        <input type="button" name="" id="" value="1" onclick="cal.display.value+='1'">
        <input type="button" name="" id="" value="2" onclick="cal.display.value+='2'">
        <input type="button" name="" id="" value="+" onclick="cal.display.value+='+'" style="background-color: #cc5c11;"><br>
        <input type="button" name="" id="" value="3" onclick="cal.display.value+='3'">
        <input type="button" name="" id="" value="4" onclick="cal.display.value+='4'">
        <input type="button" name="" id="" value="5" onclick="cal.display.value+='5'">
        <input type="button" name="" id="" value="-" onclick="cal.display.value+='-'" style="background-color: #ba55d3;"><br>
        <input type="button" name="" id="" value="6" onclick="cal.display.value+='6'">
        <input type="button" name="" id="" value="7" onclick="cal.display.value+='7'">
        <input type="button" name="" id="" value="8" onclick="cal.display.value+='8'">
        <input type="button" name="" id="" value="*" onclick="cal.display.value+='*'" style="background-color: #7db1b2;"><br>
        <input type="button" name="" id="" value="9" onclick="cal.display.value+='9'">
        <input type="button" name="" id="" value="C" onclick="cal.display.value=''" style="background-color: #cc0000;">
        <input type="button" name="" id="" value="=" onclick="cal.display.value=eval(cal.display.value); " style="background-color: #27ACD9;">
        <input type="button" name="" id="" value="&#247" onclick="cal.display.value+='&#247'" style="background-color: #afa3d5;"><br>
<!-- dcfvffhfhdhvkdfhkvgf -->
    </form>
</body>

</html>
